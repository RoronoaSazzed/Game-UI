<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Game Opening Pop Up</title>
  </head>
  <body>
    <div class="modal">
      <!-- flex-hor class used for horizontal flex but popUp-ver used so that it can be vertical in mobile -->
      <div class="flex-hor popUp-ver">
        <div class="box">
          <div>
            <img class="icon" src="icons/Calander.svg" alt="" />
            <h3 class="page-title">daily challenges</h3>
          </div>
        </div>

        <div class="box">
          <div>
            <img class="icon" src="icons/Infinity.svg" alt="" />
            <h3 class="page-title">unlimited play</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
