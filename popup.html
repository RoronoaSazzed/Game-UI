<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Game Opening Pop Up</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 5%;
      }

      .wrapper {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
      }

      .box {
        display: grid;
        place-items: center;
        width: 45%;
        aspect-ratio: 1 / 1;
        text-align: center;
        padding: 25px;
        border-radius: 25px;
        box-shadow: 0 5px 25px -10px rgba(0, 0, 0, 0.21);
        transition: 0.25s;
      }

      .box:hover {
        box-shadow: 0 5px 25px -10px rgba(196, 68, 252, 0.55);
      }

      .box:hover {
        cursor: pointer;
      }

      .icon {
        width: 100px;
      }

      .iconTitle {
        font-weight: 300;
        font-size: 1.5em;
        text-transform: capitalize;
        letter-spacing: 1px;
        line-height: 42px;
        text-align: center;
      }

      @media (min-width: 320px) and (max-width: 480px) {
        .wrapper {
          flex-direction: column;
        }

        .box {
          width: 80%;
          margin: 30px 0px;
        }

        .icon {
          width: 75px;
        }
      }
    </style>
  </head>
  <body>
    <div class="parentDiv">
      <div class="wrapper">
        <div class="box">
          <div>
            <img class="icon" src="Calander.svg" alt="" />
            <h3 class="iconTitle">daily challenges</h3>
          </div>
        </div>

        <div class="box">
          <div>
            <img class="icon" src="Infinity.svg" alt="" />
            <h3 class="iconTitle">unlimited play</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
